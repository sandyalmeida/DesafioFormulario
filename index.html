<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body class="container">
<h1 class="text-center">Formulário</h1>
    <form id = "formulario">
        <div class="row mt-5"> <!--Linha-->
           <div class="col-6"> <!--Coluna-->
                <div class="mb-3">
                    <label class="form-label"><strong>Nome</strong><strong class="text-danger">*</strong></label>
                    <input type="text" class="form-control" id="nome">
                </div>
           </div>
           <div class="col-6"> <!--Coluna-->
                <div class="mb-3">
                    <label class="form-label"><strong>Sobrenome</strong><strong class="text-danger">*</strong></label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
            </div> <!-- fecha coluna-->
        </div> <!--fecha linha-->
        <div class="row mt-5">
            <div class="col-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><strong>Email</strong><strong class="text-danger">*</strong></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-4"> <!--Coluna-->
                <div class="mb-3">
                    <label class="form-label"><strong>Login</strong><strong class="text-danger">*</strong></label>
                    <input type="text" class="form-control" id="login" readonly>
                </div>
            </div> <!-- fecha coluna-->
            <div class="col-4"> <!--Coluna-->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><strong>Senha</strong><strong class="text-danger">*</strong></label>
                    <input type="password" class="form-control" id="senha">
                  </div>
            </div> <!-- fecha coluna-->
            <div class="row mt-5">
                <div class="col-4">
                    <label class="form-label"><strong>Cep</strong></label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="col-4">
                    <label class="form-label"><strong>Endereço</strong></label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="col-4">
                    <label class="form-label"><strong>Complemento</strong></label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4">
                    <label class="form-label"><strong>Bairro</strong></label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-4">
                    <label class="form-label"><strong>Cidade</strong></label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-4">
                    <label class="form-label"><strong>Estado</strong></label>
                    <input type="text" class="form-control" id="estado" >
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4">
                    <label class="form-label"><strong>Perfil GitHub</strong><strong class="text-danger">*</strong></label>
                    <input type="text" class="form-control" id="perfil">
                </div>
                <div class="col-3 mx-auto">
                    <label class="form-label"><strong>Academia</strong><strong class="text-danger">*</strong></label>
                    <select class="form-select" aria-label="Default select example" id="academia">
                        <option selectd>Selecione...</option>
                        <option value="1">.Net</option>
                        <option value="2">Java</option>
                      </select>
                </div>
                
                <div class="col-3 ">
                    <label class="form-label"><strong>Professor</strong><strong class="text-danger">*</strong></label>
                    <select class="form-select" aria-label="Default select example" id="professor">
                        <option selectd>Selecione...</option>
                        <option value="1">Deivison Pasa</option>
                        <option value="2">Alexandre Zamberlan</option>
                        <option value="2">Ricardo Frohlich</option>
                      </select>         
                </div>
            </div>

            <div class="row mb-0">
                <div class="col-12">
                    <div class="mb-3" > 
                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Termos Legais</strong></label>
                        <textarea  style="resize:none;" class="form-control align-self-auto" id="exampleFormControlTextarea1" rows="8" disabled readonly>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum quisquam impedit illo magnam non. Cumque optio, quae harum ipsa natus tenetur inventore culpa voluptates quod ipsam minus iusto eius ut.
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, quam assumenda commodi facilis expedita ipsum voluptas magnam consequatur vitae nemo odio esse aspernatur laudantium voluptatibus quos debitis sequi doloribus. Velit.
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis dolorem, rerum, est maxime iusto distinctio error a nisi quibusdam odio placeat iure laudantium quidem quod corrupti natus ab asperiores aut.
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci optio minima commodi, repellendus dolores vero nesciunt nostrum provident vitae tempore omnis velit possimus ipsa reprehenderit repudiandae! Aliquam doloribus maxime eos?
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae at molestias dolorem, error suscipit pariatur officia, necessitatibus ex ullam provident aspernatur magni nisi ducimus? Officia a fugit recusandae nulla ad.
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="termos">
                        <label class="form-check-label" for="flexCheckDefault">
                          Eu li  e concordo com os termos acima.<strong class="text-danger">*</strong>
                        </label>
                    </div>
                </div>
                <div class="col-auto ms-auto">
                    <label class="form-label"><strong>Deseja receber informações</strong></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="infoDeseja">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Sim, aceito receber informações
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="infoNDeseja" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Não desejo receber informações
                        </label>
                      </div>                    
                </div>
            </div>
            <div class="row mt-4 mx-auto">
                <div class="col-12">
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
      </form>
      <section id="tabela-dados" class="bg-white p-5 mb-5 d-none"> <!--começa a tabela -->
        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">DADOS SUBMETIDOS PELO FORMULÁRIO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Nome</th>
                    <td id="t-nome"></td>
                </tr>
                <tr>
                    <th>Sobrenome</th>
                    <td id="t-sobrenome"></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td id="t-email"></td>
                </tr>
                <tr>
                    <th>Login</th>
                    <td id="t-login"></td>
                </tr>
                <tr>
                    <th>Senha</th>
                    <td id="t-senha"></td>
                </tr>
                <tr>
                    <th>CEP</th>
                    <td id="t-cep"></td>
                </tr>
                <tr>
                    <th>Endereço</th>
                    <td id="t-endereco"></td>
                </tr>
                <tr>
                    <th>Complemento</th>
                    <td id="t-complemento"></td>
                </tr>
                <tr>
                    <th>Bairro</th>
                    <td id="t-bairro"></td>
                </tr>
                <tr>
                    <th>Cidade</th>
                    <td id="t-cidade"></td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td id="t-estado"></td>
                </tr>
                <tr>
                    <th>GitHub</th>
                    <td id="t-github"></td>
                </tr>
                <tr>
                    <th>Academia</th>
                    <td id="t-academia"></td>
                </tr>
                <tr>
                    <th>Professor</th>
                    <td id="t-professor"></td>
                </tr>
                <tr>
                    <th>Termos legais</th>
                    <td id="t-termos"></td>
                </tr>
                <tr>
                    <th>Informativo</th>
                    <td id="t-info"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
